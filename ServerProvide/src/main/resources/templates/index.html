<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/body.css"/>
    <script language="JavaScript">
        function checkInput() {
            var account = $("#UserId").val();
            var password = $("#Password").val();
            if(account == null || password == null) {
                alert("账号或密码不允许为空！");
                return false;
            }
            return true;
        };

        function register() {
            document.location="/register";
        }
    </script>
</head>

<body>
<div class="container">
    <section id="content">
        <form method="post" action="/login" onsubmit="return checkInput()">
            <h1>用户登录</h1>
            <div>
                <input type="text" placeholder="账号"  name="UserId" />
            </div>
            <div>
                <input type="password" placeholder="密码"  name="Password" />
            </div>
            <div class="">
                <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div>
            <div>
                <!-- <input type="submit" value="Log in" /> -->
                <input  type="submit" class="btn btn-primary"  value="登录" id="js-btn-login"/>

                <!-- <a href="#">Register</a> -->
            </div>
            <div>
                <a class="btn btn-primary" onclick="register()" id="js-btn-register">注册</a>
            </div>
        </form><!-- form --><!-- button -->
    </section><!-- content -->
</div>
</body>
</html>
